<body>
    <form id="form">
        <h1>Add People</h1>
        <div>
            <span>ID</span>
            <input id="id" name="id" class="input" type="number" />
            <span class="errorMsg" id='errorMsgId'></span>
        </div>
        <div>
            <span>Name</span>
            <input id="name" name="name" class="input" type="text" />
            <span class="errorMsg" id='errorMsgname'></span>
        </div>
        <div>
            <span>Email</span>
            <input id="email" name="email" class="input" type="email" />
            <span class="errorMsg" id='errorMsgemail'></span>
        </div>
        <div>
            <span>Designation</span>
            <input id="designation" name="designation" class="input" type="text" />
            <span class="errorMsg" id='errorMsgdesignation'></span>
        </div>
        <div>
            <span>Date of Joining</span>
            <input id="date" name="date" class="input" type="date" />
            <span class="errorMsg" id='errorMsgdate'></span>
        </div>
        <div>
            <button id="submit" name="submit" type="submit">submit</button>
            <button id="update" name="Update">Update</button>
        </div>
    </form>
    <div>
     <table>
        <thead id="headings">
            <th>Emp. Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Designation</th>
            <th>Date of Joining</th>
            <th>Operation</th>
        </thead>
        <tbody id="body">

        </tbody>
     </table>
    </div>
