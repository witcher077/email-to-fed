<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="header">
        <header>
            <div><img width="100" src="./img/5319416.jpg" /></div>
            <ul>
                <li>Home</li>
                <li>Products</li>
                <li>contact us</li>
                <li>
                    <div class="cart"><i class="fa-solid fa-cart-plus"></i><span class="cart-count">0</span></div>
                    <div cart-status="close" class="cart-container">
                        <div class="cart-items">

                        </div>
                        <div class="total_container">
                            <span>Total</span>
                            <span>=</span>
                            <span id="total">0</span>
                        </div>
                    </div>
                </li>

                <li><button onclick="Logout()" id="logoutBtn">LogOut</button></li>
            </ul>
            <div class="ham-Burger-container">
                <div id="ham-Burger" class="ham-Burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </header>
    </div>
    <div>
        <section class="product-section">

            <div class="store">
                <input id="search_box" placeholder="Search here" />
                <div class="modal" id="myModal">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content p-2">
                        </div>
                    </div>

                </div>
                <div id="product-container" class="product-container">

                </div>
            </div>
        </section>
    </div>
    <script src="./script2.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
