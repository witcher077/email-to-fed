<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Document</title>
</head>

<body>
  <div class="main_container">
    <div>
      <img width="200" height="200" src="./img/icons8-test-account-100.png" />
    </div>
    <div>
      <form id='signin-form'>
        <h1>User Login</h1>

        <div class="email-label">
          <label htmlFor="userName">User Name</label>
          <input name='userName' type="text" id='userName' placeholder='User@123' />
          <span class="errorMsg" id='errorMsguserName'></span>
        </div>
        <div class="password-label">
          <label htmlFor="password">Password</label>
          <input name='password' type="password" id='password' placeholder='********' />
          <span class="errorMsg" id='errorMsgpassword'></span>
        </div>
        <div class="submit">
          <p>Don't have an account?<a class='login-signup_link'> Register here</a> </p>
        </div>
        <div class="submit">
          <button class='submit-btn text-orange-900 bg-lime-400' type='submit'>Login</button>
        </div>
        <div class="submit">
          <p>Forgate Password ?<a class='login-signup_link'> Click here</a> </p>
        </div>
      </form>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
